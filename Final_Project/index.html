<body>

  <div id="page-header">
    <a href="index.html"><img src = "images/Dinner_Picker-Logo.png"></a>
  </div>

  <div class="container">

    <section class="banner"> 

      <div class="directions">
        <h1>Dinner Picker</h1>
        <p>New to healthy eating and unsure what to make for dinner? Let Dinner Picker help! Click Die 1 to get your protein, Die 2 generates a bulk veggie, Die 3 picks your accent veggie, Die 4 picks your cooking method and Die 5 picks your flavor profile.  </p>
      </div>

      <div id ="toTop"> To The Top!</div>


      <div class="dice">
        <div class="proteinDie">
          <img id="proteinDie" src="images/D6-1-BlackGlow.png"></div> 
        
        <div class="bulkVegDie">
          <img id="bulkVegDie" src="images/D6-2-BlackGlow.png"></div>
        
        <div class="accentVegDie">
          <img id="accentVegDie" src="images/D6-3-BlackGlow.png"></div>
        
        <div class="cookTypeDie"> 
          <img id="cookTypeDie" src="images/D6-4-BlackGlow.png"></div>
        
        <div class="flavorProfile">
          <img id="flavorProfile" src="images/D6-5-BlackGlow.png"></div>
      </div>

      <div class="clear"></div>

    </section>

 </div> 

  <div id="recipe"> 

      <div id="protein-source-output"></div>

      <div class="clear"></div>

      <div id="bulk-veg-output"></div>

      <div class="clear"></div>

      <div id="accent-veg-output"></div>

      <div class="clear"></div>

      <div id="cook-type-output"></div>

      <div id="flavor-profile-output"></div>

      <div class="clear"></div>
