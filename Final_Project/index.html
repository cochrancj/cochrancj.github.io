<!DOCTYPE html>
<html>
<head>
  <title>Dinner Picker</title>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="/js/vegas/vegas.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <header id="page-header">
    <a href="index.html"><img src = "images/Dinner_Picker-Logo.png"></a>
  </header>

  <div class="container">

    <section class="banner"> 

      <div class="directions">
        <h1>Dinner Picker</h1>
        <p>New to healthy eating and unsure what to make for dinner? Let Dinner Picker help! Click Die 1 to get your protein, Die 2 generates a bulk veggie, Die 3 picks your accent veggie, Die 4 picks your cooking method and Die 5 picks your flavor profile.  </p>
      </div>

      <div class="dice">
        <div class="proteinDie">
          <img id="proteinDie" src="images/D6-1-BlackGlow.png"></div> 
        
        <div class="bulkVegDie">
          <img id="bulkVegDie" src="images/D6-2-BlackGlow.png"></div>
        
        <div class="accentVegDie">
          <img id="accentVegDie" src="images/D6-3-BlackGlow.png"></div>
        
        <div class="cookTypeDie"> 
          <img id="cookTypeDie" src="images/D6-4-BlackGlow.png"></div>
        
        <div class="flavorProfile">
          <img id="flavorProfile" src="images/D6-5-BlackGlow.png"></div>
      </div>

      <div class="clear"></div>

    </section>


<!--     <div id="recipe"> -->

      <div id="protein-source-output"></div>

      <div class="clear"></div>

      <div id="bulk-veg-output"></div>

      <div class="clear"></div>

      <div id="accent-veg-output"></div>

      <div class="clear"></div>

      <div id="cook-type-output"></div>

      <div class="clear"></div>

      <div id="flavor-profile-output"></div>

      <div class="clear"></div>

    </div> 

<!--   </div> -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/project.js"></script>
  <script type="text/javascript" src="/js/vegas/vegas.min.js"></script>

</body>
</html>
