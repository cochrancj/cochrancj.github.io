<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe</title>
  
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="tictac.js"></script>
</head>
<body>
<!-- Game board -->
  <div id='game-board'>
  <!-- Game tiles -->
    <table>
    <!-- Row 1 -->
      <tr class='row1'>
        <td id='sq0' class='tile t r'></td>
        <td id='sq1' class='tile t'></td>
        <td id='sq2' class='tile t l'></td>
      </tr>
      <!-- Row 2 -->
      <tr class='row2'>
        <td id='sq3' class='tile m r'></td>
        <td id='sq4' class='tile m'></td>
        <td id='sq5' class='tile m l'></td>
      </tr>
      <!-- Row 3 -->
      <tr class='row3'>
        <td id='sq6' class='tile r'></td>
        <td id='sq7' class='tile'></td>
        <td id='sq8' class='tile l'></td>
      </tr>
    </table>
  </div>
  <!-- Reset game button -->
  <button type="button">Start new game</button>
</body>
</html>
